<div style="margin-top:1rem;">
    <label for="divisor">Divide by:</label>
    <select id="divisor" [(ngModel)]="divisor">
      <option *ngFor="let n of [2,3,4,5,6,7,8,9,10]" [value]="n">{{ n }}</option>
    </select>
  
    <button (click)="divide()">Divide</button>
  
    <p *ngIf="divisionResult !== null">
      {{ value }} รท {{ divisor }} = {{ divisionResult }}
    </p>
  </div>
